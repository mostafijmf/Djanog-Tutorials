{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mx-auto row py-5 my-5">
    <div class="col-3"></div>
    <div class="col-6 border p-5 shadow">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
